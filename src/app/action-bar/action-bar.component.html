<button
  type="button"
  *ngIf="playerStatus.equipment.boiler === 'none'"
  (click)="purchaseEquipment()"
  >
Purchase Basic Homebrew Kit ($20)
</button>

<button
  type="button"
  [disabled]="!playerStatus.canBrew()"
  (click)="brewBeer()"
  >
Brew Beer{{playerStatus.canBrew() ? '' : ' (' + playerStatus.cantBrewReasons() + ')'}} ($7)
</button>
