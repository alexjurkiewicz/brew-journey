<button
  type="button"
  *ngIf="playerStatus.equipment.boiler === 'none'"
  (click)="purchaseEquipment()"
  >
Purchase Basic Homebrew Kit ($20)
</button>

<button
  *ngFor="let beer of beerData.beers"
  type="button"
  [disabled]="!playerStatus.canBrew(beer)"
  (click)="brew(beer)"
  >
Brew {{beer.name}}
{{playerStatus.canBrew(beer) ? '' : ' (' + playerStatus.cantBrewReasons(beer) + ')'}}
 (${{beer.cost}})
 (+{{beer.experience}} skill)
</button>
